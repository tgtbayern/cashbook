<!DOCTYPE html>
<html>
<head>
  <title>Accounting Ledger</title>
  <meta charset="utf-8">
  <style>
    body {
      background-color: white;
      font-family: sans-serif;
    }
    h1 {
      color: #00a8ff;
      text-align: center;
    }
    table {
      margin: auto;
      border: 1px solid #00a8ff;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #00a8ff;
      padding: 8px;
    }
    th {
      background-color: #00a8ff;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 1px solid #00a8ff;
      border-radius: 4px;
    }
    input[type="submit"] {
      background-color: #00a8ff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: white;
      color: #00a8ff;
    }
  </style>
</head>
<body>
<h1>Accounting Ledger</h1>
<table>
  <tr>
    <th>Time</th>
    <th>Amount</th>
    <th>Purpose</th>
    <th>Note</th>
    <th>Actions</th>
  </tr>
  <tr>
    <td>10:00 AM</td>
    <td>$20.00</td>
    <td>Groceries</td>
    <td>Milk, eggs, bread, etc.</td>
    <td>
      <input type="submit" value="Edit">
      <input type="submit" value="Delete">
    </td>
  </tr>
  <tr>
    <td>12:00 PM</td>
    <td>$50.00</td>
    <td>Gas</td>
    <td>Fill up at gas station</td>
    <td>
      <input type="submit" value="Edit">
      <input type="submit" value="Delete">
    </td>
  </tr>
  <!-- Add more ledger entries here... -->
</table>
<h2>Add New Entry</h2>
<form>
  <label for="time">Time:</label>
  <input type="text" id="time" name="time"><br><br>
  <label for="amount">Amount:</label>
  <input type="number" id="amount" name="amount"><br><br>
  <label for="purpose">Purpose:</label>
  <input type="text" id="purpose" name="purpose"><br><br>
  <label for="note">Note:</label>
  <input type="text" id="note" name="note"><br><br>
  <input type="submit" value="Add Entry">
</form>

</body>
</html>
