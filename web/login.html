<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>系统登录</title>
  <style>
    /* 定义页面的样式 */
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f5f5f5;
    }
    .login-box {
      width: 360px;
      padding: 40px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      box-shadow: 0 0 10px #ccc;
    }
    .login-box h1 {
      margin: 0 0 30px;
      padding: 0;
      text-align: center;
      font-size: 24px;
    }
    .login-box .textbox {
      width: 100%;
      overflow: hidden;
      font-size: 20px;
      padding: 8px 0;
      margin: 8px 0;
      border-bottom: 1px solid #aaa;
    }
    .login-box .textbox input {
      border: none;
      outline: none;
      background: none;
      color: #000;
      font-size: 18px;
      width: 80%;
      float: left;
      margin: 0 10px;
    }
    .login-box .btn {
      width: 100%;
      background: none;
      border: 2px solid #00a8ff;
      color: #00a8ff;
      padding: 5px;
      font-size: 18px;
      cursor: pointer;
      margin: 12px 0;
    }
    .login-box .btn:hover {
      background: #00a8ff;
      color: #fff;
    }
    .login-box p {
      margin: 0;
      padding: 0;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>系统登录</h1>
    <div class="textbox">
     <!--
     placeholder表示预设值
     -->
      <input type="text" placeholder="用户名">
    </div>
    <form action="add" method="post">
    <div class="textbox">
      <input type="password" placeholder="密码">
    </div>
    <input class="btn" type="button" value="登录">
    <p>没有账号？<a>点击此处进行注册。</a></p>
    </form>
    </div>
    <script>
      // 定义登录按钮的点击事件
      document.querySelector('.btn').addEventListener('click', function() {
        // 获取用户输入的用户名和密码
        var username = document.querySelector('.textbox input[type="text"]').value;
        var password = document.querySelector('.textbox input[type="password"]').value;
        // 进行用户名和密码的验证
        if (username === '' || password === '') {
          alert('用户名或密码不能为空！');
        } else {
          alert('登录成功！');
        }
      });
    </script>
  </body>
  </html>
